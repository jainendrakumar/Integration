# Server configuration
server.port=9021

# Target REST service URL for consolidated messages
target.rest.url=http://target-rest-service/endpoint

# Archive root folders for incoming and merged messages
archive.incoming.root=archive/incoming
archive.merged.root=archive/merged

# Consolidation timeframe in seconds
consolidation.timeframe=3

# Optional: Flush bucket immediately if message count reaches this threshold (0 disables sizeâ€“based flush)
bucket.flush.size=1000

